<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Music Machine</title>
    <link rel="stylesheet" href="mmm.css">
</head>

<body>

<a href="index.html" class="back-btn">← Back</a>

<h1 class="mmm-title">Mystery Music Machine</h1>

<div class="signs-container">
    <button class="sign-btn" data-sign="Aries">Aries</button>
    <button class="sign-btn" data-sign="Taurus">Taurus</button>
    <button class="sign-btn" data-sign="Gemini">Gemini</button>
    <button class="sign-btn" data-sign="Cancer">Cancer</button>
    <button class="sign-btn" data-sign="Leo">Leo</button>
    <button class="sign-btn" data-sign="Virgo">Virgo</button>
    <button class="sign-btn" data-sign="Libra">Libra</button>
    <button class="sign-btn" data-sign="Scorpio">Scorpio</button>
    <button class="sign-btn" data-sign="Sagittarius">Sagittarius</button>
    <button class="sign-btn" data-sign="Capricorn">Capricorn</button>
    <button class="sign-btn" data-sign="Aquarius">Aquarius</button>
    <button class="sign-btn" data-sign="Pisces">Pisces</button>
</div>

<div class="mmm-wrapper">
    <div class="cassette">
        <h2 class="cassette-title">✦ Mystery Music Machine ✦</h2>
        <div class="tape-window"></div>
    </div>

    <div class="result-area">
        <img src="vinyl.jpeg" class="album-art" id="albumArt">
        <h2 id="songTitle"></h2>
        <h3 id="songArtist"></h3>
        <a id="listenLink" href="#" target="_blank" class="listen-btn">✦ Listen on Spotify ✦</a>
        <p id="horoscopeText"></p>
    </div>
</div>

<script src="mmm.js"></script>

</body>
</html>
