<!DOCTYPE html>
<html>
<head>
    <title>Zodiac Mixtape Machine</title>
    <link rel="stylesheet" href="mmm.css">
</head>

<body>

<header>
    <h1>Mystery Music Magic</h1>
</header>

<div class="music-intro">
    <h2>Welcome to the Mystery Music Machine</h2>
    <p class="small-desc">Choose your sign ✦ let the universe pick your track</p>
</div>

<section id="signs">
    <div class="signs-wrapper">
        <h3>Choose Your Sun Sign</h3>

        <div class="sign-grid">
            <div class="sign">Aries</div>
            <div class="sign">Taurus</div>
            <div class="sign">Gemini</div>
            <div class="sign">Cancer</div>
            <div class="sign">Leo</div>
            <div class="sign">Virgo</div>
            <div class="sign">Libra</div>
            <div class="sign">Scorpio</div>
            <div class="sign">Sagittarius</div>
            <div class="sign">Capricorn</div>
            <div class="sign">Aquarius</div>
            <div class="sign">Pisces</div>
        </div>
    </div>
</section>

<section id="result-box">

    <div class="cassette">
        <div class="label">Mystery Music Magic</div>

        <p class="song-title"></p>
        <p class="song-artist"></p>

        <div class="window">
            <div class="reel-left"></div>
            <div class="reel-right"></div>
        </div>
    </div>

    <p class="horoscope-text"></p>

</section>

<div class="star star-left"></div>
<div class="star star-right"></div>

<footer>
    <div class="footer-line"></div>
    <p>Made with love ✦ Maeve Owens</p>
</footer>

<script src="mmm.js"></script>
</body>
</html>
